version: 0.2
env:
  variables:
    APP_NAME: "simon-game-frontend"
phases:
  install:
    runtime-versions:
      nodejs: 16.x
    commands:
      - echo install process started
      - npm install && npm install -g @angular/cli
  build:
    commands:
      - echo build process started now
      - ng build --prod
  post_build:
    commands:
      - cd dist/simon-game
