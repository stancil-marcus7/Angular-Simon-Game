<div class="py-8">
  <div
    class="text-center my-8 text-yellow-400 m-0 font-['Games'] text-8xl mx-auto"
  >
    <ng-container *ngIf="!play; else DoYourBest">
      <div class="cursor-pointer inline" (click)="setPlay(true)">Play</div>
    </ng-container>
    <ng-template #DoYourBest>
      <div class="cursor-pointer inline" (click)="setPlay(true)">
        Do Your Best!
      </div>
    </ng-template>
  </div>
</div>
