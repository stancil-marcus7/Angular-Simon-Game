<div
  (click)="toggleStats(true)"
  class="cursor-pointer text-2xl font-['Games'] text-yellow-400"
>
  {{ user.username }}
</div>

<ng-container *ngIf="showStats === true">
  <div class="rounded absolute p-4 top-1 bg-white top-14 grid grid-2">
    <div class="">
      <span class="font-bold">Regular Score</span> {{ user.regularScore }}
    </div>
    <div class="">
      <span class="font-bold">Strict Score</span> {{ user.strictScore }}
    </div>
  </div>
</ng-container>
